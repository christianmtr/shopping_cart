{% extends 'base.html' %}
{% block title %}
    Look me {{ product.name }}!!
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-sm">
                <div class="row align-items-center justify-content-center">
                    <div class="col-sm-12"><img src="media/{{ product.photo }}" alt="{{ product.name }}"></div>
                    <div class="col-sm">{{ product.name }}</div>
                    <div class="col-sm">{{ product.price }}</div>
                    <div class="col-sm-12">{{ product.description }}</div>
                    <div class="col-sm-12"><a href="{{ product.add_to_cart }}">Add me to cart!</a></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
